<!-- HTML -->
<div class="modal__content">
  <div class="modal__header">
    <span class="btn-close" onclick="closeModal('view')">
      &times;
    </span>
    <h2 class="text-center">Book Detail</h2>
  </div>

  <div id="book-detail" class="modal__body"></div>
</div>

<!-- Styles -->
<style>
  #modal-view .modal__content {
    min-width: 55rem;
    max-width: 68%;
    width: 100%;
  }

  #book-detail .grid {
    grid-template-columns: 1fr 3fr;
    gap: 2rem;
  }

  #book-detail img {
    width: 24rem;
  }

  #book-detail h3 {
    font-size: 2.6rem;
    font-weight: 400;
    margin-bottom: .5rem;
  }

  #book-detail .author {
    color: #888;
    font-weight: 700;
    font-style: italic;
    margin-bottom: 1rem;
  }

  #book-detail .topic {
    margin-left: 12rem;
  }

  #book-detail .topic>span {
    margin-left: .6rem;
    padding: .6rem 1.2rem;
    border-radius: 5rem;
    color: white;
    background-color: var(--btn-bg);
  }

  #book-detail .desc {
    word-break: break-word;
    white-space: pre-line;
    /* white-space: pre-wrap; */
  }
</style>
