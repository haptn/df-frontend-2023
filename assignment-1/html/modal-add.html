<div class="modal__content">
  <div class="modal__header">
    <span class="btn-close" onclick="closeModal('add')">
      &times;
    </span>
    <h2 class="text-center">Add book</h2>
  </div>

  <div class="modal__body">
    <form action="" id="form"></form>
  </div>

  <div class="modal__footer h-flex justify-end">
    <button class="btn btn--secondary" onclick="closeModal('add')">
      Cancel
    </button>
    <button class="btn btn--primary" onclick="addBook()">
      Save
    </button>
  </div>
</div>
